    <div class="board">
        <div class="cell" data-i="0"></div>

        <div class="cell" data-i="3"></div>

            <div class="arrow arrow-l"></div>

        </div>
        <div>
        <center><button type="button" style="width: 350px; height: 100px;  background-color: #5d9b84; font-size: 28px; ">press to start new game</button></center>

    </div>
